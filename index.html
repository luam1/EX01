<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://www.einerd.com/wp-content/uploads/2025/01/solo-leveling-1-1-1-890x606.jpg);
            background-size: cover; 
            background-position: center; 
            height: 800px; 
            width: 100%;
            margin: 0;
            padding: 0;
        }


        h1 {
            color: #333;
        }

        #cronometro {
            font-size: 2em;
            margin: 20px 0;
            color: #8600af;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
        }

        #btnLigar[disabled] {
            background-color: #9500b3;
            cursor: not-allowed;
        }
        
    </style>
</head>
<body>

    <h1>Cronômetro</h1>
    <p id="cronometro">00:00:00.0</p>
    <button id="btnLigar">Ligar Cronômetro</button>
    <button id="btnPausar">Pausar Cronômetro</button>
    <button id="btnResetar">Resetar</button>
    <script src="js.js"></script>
 
</body>
</html>
